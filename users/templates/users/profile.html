{% extends 'users/base.html' %}
{% load static %}


{% block content%}
    <div id="colorlib-about" class="colorlib-blog">
        <div class="container">
            <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
            <h4 class="mt-3 mb-3 text-center">Профиль пользователя</h4>

            <form>
                {% csrf_token %}
                <div class="col-lg-12 text-center">

            </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                             {{ form.last_name }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                            почты</label>
                        {{ form.email }}
                <div class="form-row">
                    <div class="col-lg-6">
                        <br>
                        <label class="small mb-1" for="{{ form.sport.id_for_label }}">Спортивная секция</label>
                        {{ form.sport }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        <br>
                        <br>
                    </div>
                </div>

                </div>


{#            {% include 'mediacontent/baskets.html' %}#}

        </div>
            </form>
        </div>
            </div>
    </div>
    </div>
{% endblock %}
